<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  #container {
    margin: 20px;
    padding: 10px; /* Optional: adds padding inside the container */
    border: 1px solid #000; /* Optional: adds a border to visualize the container */
    position: relative; /* Ensure pseudo-elements are positioned correctly */
}

.highlight {
    color: #f00; /* Red color for the text */
    font-size: 20px; /* Font size */
}

</style>
<body>
    <div id="container">
        <span class="highlight">Before Element</span> this is the main container element <span class="highlight">After Element</span>
    </div>
</body>
</html>
